services:
  db:
    image: mysql:8.0
    container_name: buffet_db
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: Buffet
      MYSQL_USER: buffet_user
      MYSQL_PASSWORD: buffet_password
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql 
      - db_data:/var/lib/mysql 
    ports:
      - "3306:3306"
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: buffet_pma
    links:
      - db:mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      - db

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: buffet_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: buffet_user
      DB_PASSWORD: buffet_password
      DB_NAME: Buffet
    command: npm run start
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    restart: always

  web_customer:
    build:
      context: ./web/customer_
      dockerfile: Dockerfile.dev
    container_name: buffet_web_customer
    ports:
      - "3000:8080"
    depends_on:
      - backend
    environment:
      # Browser calls API at localhost:5000
      REACT_APP_API_URL: http://localhost:5000
      VITE_API_URL: http://localhost:5000 
    command: npm run dev -- --host 0.0.0.0 --port 8080
    volumes:
      - ./web/customer_:/app
      - /app/node_modules

  web_table:
    build:
      context: ./web/table_
      dockerfile: Dockerfile.dev
    container_name: buffet_web_table
    ports:
      - "3001:8080"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000
      VITE_API_URL: http://localhost:5000
    command: npm run dev -- --host 0.0.0.0 --port 8080
    volumes:
      - ./web/table_:/app
      - /app/node_modules

  web_kitchen:
    build:
      context: ./web/kitchen_
      dockerfile: Dockerfile.dev
    container_name: buffet_web_kitchen
    ports:
      - "3002:8080"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000
      VITE_API_URL: http://localhost:5000
    command: npm run dev -- --host 0.0.0.0 --port 8080
    volumes:
      - ./web/kitchen_:/app
      - /app/node_modules

volumes:
  db_data: